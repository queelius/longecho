site_name: longecho
site_description: ECHO philosophy documentation, compliance validator, and site builder
site_author: Alex Towell
repo_url: https://github.com/queelius/longecho

docs_dir: spec

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables

nav:
  - Home: index.md
  - ECHO Philosophy: ECHO.md
  - longecho Tool: LONGECHO.md
  - Manifest Schema: MANIFEST-SCHEMA.md
  - Toolkits:
    - Persona Toolkit: PERSONA-TK.md
    - Stone Toolkit: STONE-TK.md
    - Ecosystem: TOOLKIT-ECOSYSTEM.md
  - Design Notes: INTERVIEW-INSIGHTS.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/queelius/longecho
